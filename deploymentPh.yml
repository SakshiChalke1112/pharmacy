---
apiVersion: v1
kind: Namespace
metadata:
  name: Pharmacy-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: Pharmacy-ns
  name: deploymentPh
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pharmacy-app
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pharmacy-app
    spec:
      containers:
      - image: alexwhen/docker-2048
        imagePullPolicy: Always
        name: pharmacy-app
        ports:
        - containerPort: 80
